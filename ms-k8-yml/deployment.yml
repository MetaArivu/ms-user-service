apiVersion: v1
kind: Pod
metadata:
  name: user-svc-pod
  namespace: shoppingportal
  labels:
    app: user-svc
    zone: prod
    version: v1
spec:
  containers:
  - name: user-svc-cntr
    image: metamagic/msk8-user-service:1.0
    imagePullPolicy: Always
    ports:
     - containerPort: 8080
    env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod"